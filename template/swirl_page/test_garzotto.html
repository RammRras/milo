     <script type="text/javascript">			
			window.onload = function() {
			var canvas = document.getElementById('graphic');
			var data = document.getElementById('data').getElementsByTagName('article');
			
			if(canvas.getContext) {
				var ctx = canvas.getContext('2d');
				var r, x, y, radius;
				var p = 0.74;
				var teta = 10;
				for(var i=0; i<data.length; i++) {
					var value = data[i];
					teta = teta + p;
					ctx.save();
					ctx.beginPath();
					r = Math.pow(0.85, -teta)*(10-i/3.7);
					x = r*Math.cos(teta)+500;
					y = r*Math.sin(teta)+500;
					radius = 20+3*i;
					ctx.arc(x,y,radius,0,Math.PI*2,true);
					ctx.closePath();
					ctx.clip();
					var img = value.getElementsByTagName('img')[0];
					var title = value.getElementsByTagName('p')[0];
					ctx.drawImage(img,x-radius,y-radius, radius*2, (radius*2*img.height/img.width));
					ctx.restore();
					
				}	
			} else {
				document.getElementById('my_canvas').style.display = 'none';
				document.getElementById('no-canvas').style.display = 'block';
			}
			}
		</script>
